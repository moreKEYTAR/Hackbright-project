{% extends 'base.html' %}

{% block content %}
<h4>Log In to SamePage</h4>

<div>
<form action='/users/login' method='POST' id='enter-site-form'>
    <input type='text' name='email' placeholder='email address' 
           id='email-form-entry' required>
    <input type='password' name='pw' placeholder='password' 
           id='pw-form-entry' required>
    <div id='submit-input'>
    <input type='submit' id='form-submission' value='Log In'>
    </div>
</form>

</div>
<p>Forgot your password?<a href="/users/login/password-recovery">DEAD PASSWORD RECOVERY LINK /users/login/password-recovery</a></p>


{% endblock %}
