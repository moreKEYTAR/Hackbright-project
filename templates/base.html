    <div class="container">
        <!-- DIV FROM SHOPPINGSITE LAB, BASE.HTML FLASH JINJA -->
        <!-- Show flashed messages -->

        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <!-- Displays on each page while I am working important session info -->
        {% if session.get('user_id') %} 
            <a href="http://localhost:5000/users/{{ session['user_id'] }}/dashboard">/users/{u_id}/dashboard</a>
            <div>Logged in</div>
        {% else %}
            <div>NOT logged in</div>
        {% endif %}
        <div>{{ session }}</div> <!-- all session info saved -->
        
        <div>
            <div>
                <form action="/users/temp/logout" method="POST">
                <input type='submit' id='form-submission' value='Log Out'>
                </form>
            </div>
        
        </div>

        {% block content %}
        
        <!-- This is where the main content goes. -->

        {% endblock %}

    </div>
